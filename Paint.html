<!doctype html>
    <head>
        <!--Proiect MM Dulgheru Matei-->
        <title>Paint Application</title>
        <link rel="stylesheet" type="text/css" href="Paint.css">
        <script src="Paint.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
 
            <div class="toolstrip">
                <a class="selected" href="#" id="brush" onclick="ChangeTool('brush')"><img src="media/brush-icon.png"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="media/line-icon.png"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="media/rectangle-icon.png"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="media/circle-icon.png"></a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="media/ellipse-icon.png"></a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="media/polygon-icon.png"></a>
                <a href="#" id="save" onclick="SaveImage()"><img src="media/save-icon.png"></a>
            </div>
            <div class="toolstrip">
                <b><p>Culoare</p></b>
                <b><p>Dimensiune</p></b>
                <b><p>Culoare Fundal</p></b>
                <b><p>Nr laturi poligon</p></b>
                <br>
                <input type="color" id="toolColor" value="#444444" class="colorpicker" />
                <input type="range" min="1" max="20" value="10" id="toolSize" class="range" />
                <input type="color" id="backgroundColor" oninput="ChangeBackgroundColor(this.value)" value="#444444" class="colorpicker"/>
                <input type="number" id="Numar">
            </div>
            <button type="button" id="Resetare" onclick="ClearCanvas()">Sterge Canvas</button>
            <div id="img-data-div">
                <a href="#" id="img-file-png" download="image.png">Download image as PNG</a>
                <a href="#" id="img-file-jpg" download="image.jpg">Download image as JPG</a>
            </div>
            <br>
            <canvas id="my-canvas" width="600" height="600"></canvas>
        </div>
    </body>
</html>
